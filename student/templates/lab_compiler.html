<!DOCTYPE html>

{% load static %}

<head>

    <link rel="stylesheet" href={% static "css/skin-3.css" %}>

<body>
    <div id="main-wrapper">
        {%include "studentnavbar.html"%}

Content body start
***********************************-->

                <div class="row">
                    <div class="col-xl-12 col-xxl-12 col-lg-12 col-md-12 col-sm-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Lab</h4>
                            </div>
                            <div class="card-body">
                                <div data-pym-src='https://www.jdoodle.com/plugin' data-language="java"

                                </div>
                                <script src="https://www.jdoodle.com/assets/jdoodle-pym.min.js"

                            </div>
                        </div>
                    </div>
                </div>

            </div>

    <!-- submit button -->
    <!-- <form action="#">
        <input type="submit" name="sub" value="Submit" id="submit_code">
    </form> -->
    
    <button  id="submit_code">Submit</button>
    <style>
     

        #submit_code{
            width: auto;
            height: auto;
            font-size: 20px ;
            font-weight: bold;
           padding: 5px 6px;
            /* font-style:oblique; */
            background-color: lightblue;
            margin-top: -237px;
            margin-right: 300px;
           position: absolute;
           right: 0px;
           width: 300px;
           border-radius: 5px;
           border: 3px solid #fff;
        }
        #submit_code:hover{
            border: 2px solid #000;
            background: teal;
            color: #000;
        }
    </style>

    <!--**********************************

***********************************-->

Scripts
***********************************-->

    <script src={% static "js/custom.min.js" %}></script>
    <script src={% static "js/dlabnav-init.js" %}></script>

    <!-- Chart sparkline plugin files -->

    <script src={% static "js/plugins-init/sparkline-init.js" %}></script>

    <!-- Chart Morris plugin files -->
    <script src={% static "vendor/raphael/raphael.min.js" %}></script>
    <script src={% static "vendor/morris/morris.min.js" %}></script>
